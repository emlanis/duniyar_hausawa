name: duniyar_hausawa
description: The World of Hausa People - Proverbs, Quiz, and Cultural Learning App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Audio
  audioplayers: ^5.2.1

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

  # Share
  share_plus: ^7.2.1

  # Animations
  lottie: ^3.0.0

  # Utils
  intl: ^0.19.0

  path: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/audio/
    - assets/images/
    - assets/images/cities/
    - assets/images/animals/
    - assets/images/food/
    - assets/images/traditional/
    - assets/images/plants/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true
  # Adaptive icon for Android
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"